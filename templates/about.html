<!DOCTYPE html>
<html>
    <head>
        <title>About</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <body style="background-image: url(https://fandomwire.com/wp-content/uploads/2018/08/Movies-background.png);">
        <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="/home">BoxOffice</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a>Recommended Movies</a></li>
          </ul>
      </div>
        </nav>
   
        <div class="container" style="margin-left: auto;margin-right: auto ;width: 70%;">
            <div class="row" style="background-color: black;"> 
        {%for i in data%}

           <div class="col-lg-4 col-sm-6" > 
                    <div class="card" style="width: 12rem;"> 
                        <img class="card-img-top" src={{i.Poster}} alt="Card Image cap"> 
                        <div class="card-body"> 
                            <h3 class="card-title" style="color: azure;"><bold>{{i.Title}}</bold></h3> 
                            <form method="POST" action="/about"> 
                                <button type="submit" class="btn btn-primary" name="imdbid" value="{{i.imdbID}}">View Details</button> 
                            </form> 
                        </div>
                    </div> 
            </div> 
        {%endfor%}
       </div>
       </div>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="integrity=sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </div>
   </body>
</html>
