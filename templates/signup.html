<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body style="background-image: url(https://fandomwire.com/wp-content/uploads/2018/08/Movies-background.png);">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="https://static.thenounproject.com/png/736545-200.png" id="icon" alt="User Icon" />
    </div>

    <form method="POST" action="/add_user">
      <input type="text" id="username"  name="uname" placeholder="Username">
      <input type="text" id="email"  name="uemail" placeholder="Email">
      <input type="password" id="password"  name="upassword" placeholder="New Password">
      <input type="submit" value="Sign Up">
    </form>

  </div>
</div>
</body>
</html>
